<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="details">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <style>
    </style>
    <title>Activities Page</title>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="arrow-down"></div>
        </div>
        <ul>

            <li>FAQs</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="sidebar">
        <ul style="padding: inherit;">
            <li>
                <a class="toggle">
                    <span class="icon"><i class="fas fa-bars"></i></span>
                    <span class="title">Menu</span>
                </a>
            </li>
            <li>
                <a href="\index.html">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="title">Task Board</span>
                </a>
            </li>
            <li>
                <a href="\kanban\kanban.html">
                    <span class="icon"><i class="fas fa-info"></i></span>
                    <span class="title">Kanban Board</span>
                </a>
            </li>
            <li>
                <a href="\index.html">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <center>

    

        <table>
            <tr>
                    <th >Activity ID<br></th>
                    <th >Task ID<br></th>
                    <th >Name<br></th>
                    <th >EDOC</th>
                    <th >status</th>
                    <th >Workflow ID<br></th>
                </tr>
            <tr ng-repeat="item in data">
                <td>{{item.activity_id}}</td>
                <td>{{item.task_id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.EDOC}}</td>
                <td>{{item.status}}</td>
                <td>{{item.workflow_id}}</td>
                <td>
                    <button ng-click="delete(item.task_id)">Delete</button> 
                    <button ng-click="edit(item.task_id)">Edit</button> 
                    <button ng-click="activity(item.task_id)">view</button>
                </td>

            </tr>
        </table>
    </center>
    <script>
        var getSidebar = document.querySelector('.sidebar');
        var getToggle = document.getElementsByClassName('toggle');
        console.log(getToggle[0]);
        for (var i = 0; i <= getToggle.length; i++) {
            getToggle[i].addEventListener('click', function () {
                getSidebar.classList.toggle('active');
            });
        }
    </script>
    <script src="/angular-activity.js"></script>
</body>

</html>
