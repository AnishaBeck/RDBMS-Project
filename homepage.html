<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-controller="ctrldetails">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <style>
        tr {
            margin-block-start: 100px;
            display: inline-block;
            border: 1px solid rgb(152, 191, 250);
            margin: 10px;
            padding: 15px;
            background: rgb(255, 255, 255);
        }

        /* tr:nth-child(odd) {
      background: rgb(255, 255, 255);
    } */
        td {
            display: block;

            border: none !important;
        }

        .body-center {
            margin-left: 100px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="arrow-down"></div>
        </div>
        <ul>

            <li>FAQs</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="sidebar">
        <ul style="padding: inherit;">
            <li>
                <a class="toggle">
                    <span class="icon"><i class="fas fa-bars"></i></span>
                    <span class="title">Menu</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-info"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="title">Setting</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- <div class="sidebar">
        hello world
    </div> -->
    <div class="body-center">
        <center>
            <form method="POST" action="/add">
                Enter task title:<input type="text" name="title" />
                <input type="submit" />
            </form>
            <h1> Tasks</h1>

        </center>

        <table>
            <!-- <tr>
                    <th >Task ID<br></th>
                    <th >Title</th>
                    <th >Progress</th>
                    <th >Start Date<br></th>
                </tr> -->
            <tr ng-repeat="item in table">
                <td>Task ID:{{item.task_id}}</td>
                <td>Title :{{item.title}}</td>
                <td>Progress :{{item.progress}}</td>
                <td>Start Date :{{item.startdate}}</td>
                <td>
                    <button ng-click="delete(item.task_id)">Delete</button> 
                    <button ng-click="edit(item.task_id)">Edit</button> 
                    <button ng-click="activity(item.task_id)">view</button>
                </td>

            </tr>
        </table>


    </div>
    <script>
        var getSidebar = document.querySelector('.sidebar');
        var getToggle = document.getElementsByClassName('toggle');
        console.log(getToggle[0]);
        for (var i = 0; i <= getToggle.length; i++) {
            getToggle[i].addEventListener('click', function () {
                getSidebar.classList.toggle('active');
            });
        }
    </script>
    <script src="angular.js"></script>
</body>

</html>
